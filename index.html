<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatuur met SVG weergeven</title>
    <style>
        body{
            background-color: gray; 
            color: white;
            text-align: center;
        }
        .temp{
            font-size: .5rem;
            font-family: 'Courier New', Courier, monospace;
            fill: #fff;
        }
        .eenheid{
            font-size: .3rem;
        }
        
    </style>
</head>
<body>
    <h1>Temperatuur met SVG weergeven</h1>
    <p>Een donut-chart vanaf scratch</p>
    <svg width="100%" height="100%" viewBox="0 0 42 42">
        <circle cx="21" cy="21" r=" 15.91549430918954" fill="transparent" stroke="rgba(200, 200, 200, 0.5)" stroke-width="1"></circle>
        <circle cx="21" cy="21" r=" 15.91549430918954" fill="transparent" stroke="royalblue" stroke-width="1" stroke-dasharray="15 85" stroke-dashoffset="75"></circle>
        <g class="temp">
            <text id="temperatuur" x="30%" y="51%">19</text>
            <text id="eenheid" x="52%" y="50%">&deg;C</text>
        </g>
    </svg>
</body>
</html>
